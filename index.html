<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined+Sun+Cloudy+Rain+Thunder:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="container pt-5 w-50 ">
      <div class="container border rounded ">
        <div class="row" >
          <div class="col-4  p-3  bg-image text-right  rounded main-data"
      style="background-image: url('https://media.istockphoto.com/photos/blue-sky-with-bright-sun-and-clouds-picture-id1007768414?k=20&m=1007768414&s=612x612&w=0&h=tPqlkOIe3O1hM2pnYbZAJdwIXIpdpDddABPNdVTFOrs=') ;">
        <div class="city" ><span class="material-symbols-outlined">
          place
          </span><span id="cityName">Lviv</span></div>
        <div id="main-date"></div>
        <p id="main-day"></p>
        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt=""width="100px" id="icon">
        <div class="temperature"><span id="tempNumber">29</span><span id="celsius" onclick="toCelsius()">°C</span> |<span id="fahrenheit" onclick="toFah()" >°F</span></div>
        <div class="sunny" id="currentWeather">Sunny</div>
      </div>
      <div class="col-8 secondary-data text-white ">
            <div class="d-flex col justify-content-between px-6 pt-4 ">
            </div>
            <div class="d-flex col justify-content-between px-6">
              <div > WIND: </div>
            <div id="wind"> 2 m/s</div>
            </div>
            <div class="d-flex col justify-content-between px-6">
              <div> HUMIDITY: </div>
            <div id="humidity"> 6%</div>
            </div>
          </br>
            <div class="row p-2 ">
              <div class=" boxWidth container  p-3  border weather-days ">
                <div class="col">
                  <span class="material-symbols-outlined">
                    sunny
                    </span>
                </div>
                <div class="col">
                  Tue
                </div>
                <div class="col">
                30°C
                </div>
              </div>
              <div class=" boxWidth container border p-3  weather-days">
                <div class="col">
                  <span class="material-symbols-outlined">
                    partly_cloudy_day
                    </span>
                </div>
                <div class="col">
                  Wed
                </div>
                <div class="col">
                32°C
                </div>
              </div>
              <div class=" boxWidth container  p-3 border  weather-days">
                <div class="col">
                </div>
                <span class="material-symbols-outlined">
                  thunderstorm
                </span>
                <div class="col">
                  Thu
                </div>
                <div class="col">
                  25°C
                </div>
              </div>
              <div class=" boxWidth container  p-3 border  weather-days">
                <div class="col">
                  <span class="material-symbols-outlined">
                    rainy
                    </span>                    
                </div>
                <div class="col">
                  Fri
                </div>
                <div class="col">
                22°C
                </div>
              </div>
              <div class=" boxWidth container  p-3 border  weather-days">
                <div class="col">
                  <span class="material-symbols-outlined">
                    partly_cloudy_day
                    </span>
                </div>
                <div class="col">
                  Sat
                </div>
                <div class="col">
                26°C 
                </div>
              </div>
              <div class=" row-12 d-flex py-3 ">
                <form class=" row-12 d-flex" id="signup-form" onsubmit="event.preventDefault(); searchCity(this)">
                  <input type="text" class="form-control mb-4 mt-4 m-3 pr-10" id="inputCity" name="inputCity" placeholder="Enter location..."  required>
                  <input type="submit" value="Change"  class="button-change mb-4 mt-4 pr-10">
                </form>
                <div type="button" id="currentPosition"  class="button-current mb-4 mt-4 pr-10 ">Current</div>
            </div>
        </div>
      </div >
     <a href="https://github.com/annastmal/WeatherApp" target ="blank"> Open-source coded by Anna Malanchuk
    </a> 
        </div>
    <script src="./src/index.js"></script>    
  </body>
</html>
